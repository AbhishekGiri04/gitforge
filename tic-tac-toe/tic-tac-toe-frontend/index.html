<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Cartoon Character -->
    <div class="cartoon-character">
        <div class="character-body">
            <div class="character-eyes"></div>
            <div class="character-mouth"></div>
            <div class="character-arms"></div>
            <div class="character-legs"></div>
        </div>
    </div>
    
    <!-- Floating Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="current-player">Player <span id="current">X</span>'s Turn</div>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
        <div class="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <div class="winner-message" id="winner"></div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            document.getElementsByClassName('cell')[index].textContent = currentPlayer;
            document.getElementsByClassName('cell')[index].classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                document.getElementById('winner').textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('winner').textContent = "It's a Draw! ðŸ¤";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('current').textContent = currentPlayer;
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('current').textContent = 'X';
            document.getElementById('winner').textContent = '';
            
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            }
        }
    </script>
</body>
</html>
